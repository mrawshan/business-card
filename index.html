<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- My style sheet -->
		<link rel="stylesheet" href="./assert/css/main.css" />
	</head>
	<body>
		<!-- Introduction -->
		<section class="introduction">
			<div class="container">
				<h2 class="hr-line-before">Portfolio</h2>
				<p>
					<span class="hello">Hello, I'm</span> <br />
					<span class="name">Allie Grater</span> <br />
					<span class="ux">UX/UI & Graphic Designer</span> <br />
					Huge design enthusiast. I love what I do and my clients too.
				</p>
			</div>
		</section>

		<!-- Contact details -->
		<section class="contact">
			<div class="container">
				<h2 class="hr-line-before">Contact</h2>
				<div class="email">
					<h4>Email</h4>
					<a href="mailto:someone@yoursite.com">hello@rater.design</a>
				</div>
				<div class="phone">
					<h4>Phone</h4>
					<a href="tel:+901234554321">+901234554321</a>
				</div>
			</div>
		</section>

		<!-- Image -->
		<section class="image-box">
			<div class="container">
				<img src="./assert/images/human.png" alt="Women Picture" />
			</div>
		</section>

		<!-- Find me -->
		<section class="find-me">
			<div class="container">
				<h2>Find me on</h2>
				<div class="icon">
					<a href="#"><img src="./assert/icons/Icon awesome-linkedin-in.svg" alt="" /></a>
					<a href="#"><img src="./assert/icons/Icon simple-behance.svg" alt="" /></a>
					<a href="#"><img src="./assert/icons/Icon awesome-dribbble.svg" alt="" /></a>
				</div>
			</div>
		</section>

</html>
