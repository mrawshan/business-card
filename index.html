<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business Card</title>
		<!-- Boostrap style sheet -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Asul:wght@700&display=swap" rel="stylesheet" />

		<!-- My style sheet -->
		<link rel="stylesheet" href="./assert/css/main.css" />
	</head>
	<body>
		<!-- Introduction and Contact details column -->
		<div class="container-fluid">
			<div class="row min-vh-100">
				<!-- Introduction div -->
				<div class="col-5 intro-contact-column">
					<div class="intro">
						<h2 class="hr-line">Portfolio</h2>
						<p class="hello">Hello, I'm</p>
						<p class="name">Allie Grater</p>
						<p class="ux">UX/UI & Graphic Designer</p>
						<p>Huge design enthusiast. I love what I do and my clients too.</p>
					</div>

					<!-- Contact div -->
					<div class="contact">
						<h2 class="hr-line">Contact</h2>
						<div class="email">
							<h4>Email</h4>
							<a href="mailto:someone@yoursite.com">hello@rater.design</a>
						</div>
						<div class="phone">
							<h4>Phone</h4>
							<a href="tel:+901234554321">+901234554321</a>
						</div>
					</div>
				</div>

				<!-- Imgae column -->
				<div class="col-4 img-column">
					<img src="./assert/images/human.png" alt="Women Picture" />
				</div>

				<!-- Find me on column -->
				<div class="col-3 find-me-column">
					<div class="icon">
						<h2 class="hr-line-after">Find me on</h2>
						<a href="#"><img src="./assert/icons/Icon awesome-linkedin-in.svg" alt="" /></a>
						<a href="#"><img src="./assert/icons/Icon simple-behance.svg" alt="" /></a>
						<a href="#"><img src="./assert/icons/Icon awesome-dribbble.svg" alt="" /></a>
					</div>
				</div>
			</div>
		</div>
		<!-- Boostrap javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
